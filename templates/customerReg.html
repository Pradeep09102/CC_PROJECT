{% include 'head.html'%}
<head>
<style media = "screen">
body {
  background-image: url("https://imageio.forbes.com/specials-images/imageserve/600b0ff1fa7eaf1fdbc48a88/APGA-Tour-Slammer---Squire---Round-1/960x0.jpg?format=jpg&width=960");
  background-size: cover;
  height:200px;
}

.card{
    height: 600px;
    width: 700px;
    background-color: rgba(106, 207, 250, 0.3);
    position: absolute;
    display: flex;
    transform: translate(-50%,-50%);
    top: 55%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 20px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #0d0c0c;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
    display: flexbox;
}
label{
    display: block;
    margin-top: 20px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 42px;
    width: 100%;
    background-color: rgba(249, 245, 245, 0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}

</style>
</head>

<div class="container">
    <div class="h4 text-center" style="color:rgb(223, 135, 58); position: relative">Member Registration</div>
    <div class="card p-3 mt-3">
        <form id="registrationForm" action="customerReg1" method="post" onsubmit="return validatePassword(event)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-1" style="color:rgb(5, 5, 5)">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                    </div>
                    <div class="form-group mt-1" style="color:rgb(5, 5, 5)">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Name" name="lname" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group mt-4">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile_no" placeholder="Enter Mobile Number (10 digits)" name="mobile_no" pattern="\d{10}" title="Please enter a 10-digit number" required>
                    </div>

                    <div class="form-group mt-4">
                        <label for="emergency_contact">Emergency Contact Number</label>
                        <input type="text" class="form-control" id="emergency_contact" placeholder="Enter Emergency Contact Number (10 digits)" name="emergency_contact" pattern="\d{10}" title="Please enter a 10-digit number" required>
                    </div>
                    
                    <div class="form-group mt-4">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob" required>
                        </div>
                    <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email" title="Please enter email address" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password (min 6 characters)</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" minlength="6" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirm_password">Re-enter Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter Password" name="confirm_password" required>
                    </div>
                    
                    
                </div>
            </div>
            <input type="submit" value="Proceed to payment" class="btn btn-warning w-100 mt-3" href="payAmount.html">
        </form>
    </div>
    </div>
</div>
<script>
    function validatePassword(event) {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (password !== confirm_password) {
            alert("Passwords do not match!");
            event.preventDefault(); 
            return false;
        } else {
            var confirmation = confirm("Are you sure you want to proceed with the membership registration?\n\nThe membership registration is for 1 year and the amount is $50.");
            if (!confirmation) {
                event.preventDefault(); 
                return false;
            }
            return true;
        }
    }
</script>
